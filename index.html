<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - Multiplayer</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!-- <script src="assets/javascript/moment.js"></script> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="rowOne">
            <div class="col-lg-1"></div>
            <div class="col-lg-8">
                <div class="jumbotron text-center">
                    <h3>ROCK PAPER SCISSORS</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <input type="text" id="playerName">
                <button type="button" id="startButton">Start</button>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="row">
            <div class="col-lg-4" id="playerOne">
                <h3 id="nameOne">Player 1 Name</h3>
                <button type="button" id="rock" value="rock" class="pOne">Rock</button>
                <button type="button" id="paper" value="paper" class="pOne">Paper</button>
                <button type="button" id="scissors" value="scissors" class="pOne">Scissors</button>
                <h4 id="scoreOne"></h4>
                </div>
            <div class="col-lg-4 " id="watchers"></div>

            <div class="col-lg-4 " id="playerTwo ">
                <h3 id="nameTwo">Player 2 Name</h3>
                <button type="button " id="rock2" value="rock" class="pTwo">Rock</button>
                <button type="button " id="paper2" value="paper" class="pTwo">Paper</button>
                <button type="button " id="scissors2" value="scissors" class="pTwo">Scissors</button>
                <h4 id="scoreTwo"></h4>
                </div>
        </div>
    </div>
    <script type="text/javascript " src="assets/javascript/rpslogic.js "></script>
</body>

</html>
